<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <form class="m-3">
        <div class="form-group m-3">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <button type="button" id="btn" class="btn btn-primary m-3">Submit</button>
    </form>
    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click',
        (e)=>{
        e.preventDefault();
            console.log(`hello foeget`);
            console.log(window.location);
            const password = document.getElementById('password');
            const url='http://localhost:3000'
            axios.post(`${url}/updatepassword`,{password:password.value,uuid:window.location.pathname})
            .then(result=>{
                console.log(result);
                window.location=`${url}/login.html`;
            })
            .catch(err=>console.log(err));
    })
    </script>
</body>

</html>
